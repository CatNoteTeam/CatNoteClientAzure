# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    sed -i "s|#{SECRET}#|$(AUTH0_SECRET)|g" cat-note-client/.env
    sed -i "s|#{BASE_URL}#|$(AUTH0_BASE_URL)|g" cat-note-client/.env
    sed -i "s|#{ISSUER_BASE_URL}#|$(AUTH0_ISSUER_BASE_URL)|g" cat-note-client/.env
    sed -i "s|#{CLIENT_ID}#|$(AUTH0_CLIENT_ID)|g" cat-note-client/.env
    sed -i "s|#{CLIENT_SECRET}#|$(AUTH0_CLIENT_SECRET)|g" cat-note-client/.env
    sed -i "s|#{NEXT_PUBLIC_API_URL}#|$(NEXT_PUBLIC_API_URL)|g" cat-note-client/.env
  displayName: 'Replace variables in .env'

- script: cat cat-note-client/.env
  displayName: 'Display updated .env'
  
- task: NodeTool@0
  displayName: 'Use Node 18.17.0'
  inputs:
    versionSpec: 18.17.0

- task: AzureStaticWebApp@0
  inputs:
      app_location: 'cat-note-client'
      app_build_command: 'npm install && npm run build && rm -rf ./.next/cache'
      skip_api_build: true
      azure_static_web_apps_api_token: '$(DEPLOYMENT_TOKEN)'